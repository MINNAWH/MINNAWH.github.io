<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-image: url("cl.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

       img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            position: relative;
            animation: fadeIn 3s ease-in-out infinite, fallingFlowers 4s linear infinite; /* Make both animations infinite */
        }
       img::before {
            content: '';
            position: absolute;
            top: -20px; /* Adjust the starting position of the flowers */
            left: 50%;
            opacity: 0.7; /* Adjust the opacity as needed */
            width: 20px; /* Adjust the width as needed */
            height: 20px; /* Adjust the height as needed */
            background: url('flr.png') no-repeat center center; /* Add the background image */
            background-size: cover; /* Adjust as needed */
            animation: fall 4s linear infinite; /* Add a fall animation to the flowers */
        }
        table {
            width: 100%;
            margin-top: 20px;
            font-size: 0.9em;
            font-family: sans-serif;
            border: 1px solid black;
            box-shadow: 10px 0 15px grey;
        }

        h1, p, h4 {
            text-align: center;
        }

        h1 {
            font-family: 'Algerian';
            font-size: 40px;
            line-height: 42px;
            text-transform: uppercase;
            text-shadow: 0 1px white, 0 2px #8a2be2;
            font-weight: 500;
            color: blueviolet;
            padding: 15px 0;
            box-shadow:
                inset 0 0 0 1px rgba(53,86,129, 0.4),
                inset 0 0 5px rgba(53,86,129, 0.5),
                inset -285px 0 35px white;
            border-radius: 0 10px 0 10px;
        }

        p {
            font-family: 'Andalus', Algerian, sans-serif;
            font-size: 20px;
            line-height: 1.6;
            text-indent: 30px;
            text-align: justify;
            padding: 20px;
            border: 5px solid pink;
            background-color: #fff0f5;
        }

        h4 {
            font-family: 'Algerian';
            font-size: 15px;
            line-height: 15px;
            text-transform: uppercase;
            text-shadow: 0 5px white, 0 2px #8a2be2;
            font-weight: 300;
            color: black;
            padding: 5px 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: lavenderblush;
            position: fixed;
            top: 0;
            width: 1370px;
            display: flex;
            justify-content: start;
        }

        nav li {
            display: inline-block;
            text-align: center;
            padding: 14px 16px
        }

        nav li a {
            color: purple;
            text-decoration: none;
        }

        nav li a:hover:not(.active)  {
            background-color: red;
        }

        nav .active {
            background-color: lime;
        }
         
    @keyframes fall {
            0% {
                transform: translateY(-100vh);
            }
            100% {
                transform: translateY(100vh);
            }
        }
    </style>
    <title>Hazminna Wahap Portfolio</title>
</head>
