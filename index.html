        .container {

        h1, p, h4 {

        }

        h1 {
            font-family: 'Algerian';
            font-size: 40px;

        }

        p {
            font-family: 'Andalus', Algerian, sans-serif;
            font-size: 20px;

            text-align: justify;
            padding: 20px;
            border: 5px solid pink;
            background-color: #fff0f5;
        }

        h4 {
            font-family: 'Algerian';
            font-size: 15px;
            line-height: 15px;
            text-transform: uppercase;
            text-shadow: 0 5px white, 0 2px #8a2be2;
            font-weight: 300;
            color: black;
            padding: 5px 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: lavenderblush;
        }

        nav li {
            text-align: center;
        }

        nav li a {
            display: block;
            color: purple;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav li a:hover:not(.active) {
            background-color: red;
        }

        nav .active {
            background-color: lime;
        }
