<style>
img {
    /center the image/
    display: block;
    margin-left: auto;
    margin-right: auto;
    
    /set image size/
    width: 270;
    height: 250px;
    
    /create some border with background color/
    border-radius: 10px;
    background: grey;
    padding: 15px;
    
    /create some animation/
    animation-name: myanimate; /load myanimate animation/
    animation-duration: 3s;
    animation-iteration-count: infinite;

@keyframes myanimate{
  from {background-color: pink;}
  to {background-color: purple;}
}
